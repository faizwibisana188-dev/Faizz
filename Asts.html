<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"], select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Form Pendaftaran</h2>
    <form action="#" method="post">
      
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
      
      <label>Jenis Kelamin:</label>
      <input type="radio" id="pria" name="gender" value="Pria" required>
      <label for="pria" style="display:inline;">Pria</label>
      <input type="radio" id="wanita" name="gender" value="Wanita">
      <label for="wanita" style="display:inline;">Wanita</label>
      
      <label for="sekolah">Asal Sekolah:</label>
      <input type="text" id="sekolah" name="sekolah" placeholder="Nama sekolah" required>

      <label for="eskul">Pilih Ekstrakurikuler:</label>
      <select id="eskul" name="eskul" required>
        <option value="">-- Pilih Eskul --</option>
        <option value="Pramuka">Pramuka</option>
        <option value="Futsal">Futsal</option>
        <option value="Paskibra">Paskibra</option>
        <option value="Karya Ilmiah">Karya Ilmiah</option>
        <option value="Seni Tari">Seni Tari</option>
      </select>

      <label for="citacita">Cita-Cita:</label>
      <textarea id="citacita" name="citacita" rows="2" placeholder="Tulis cita-citamu di sini"></textarea>

      <button type="submit">Daftar</button>
    </form>
  </div>

</body>
</html>
